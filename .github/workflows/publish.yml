name: publish

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear
    - name: Clean
      run: dotnet clean
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Publish
      run: dotnet publish -c Release -o ./ -r linux-x64 --self-contained true /p:UseAppHost=true
    - name: Copy files to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOSTNAME }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSHKEY }}
        source: ./
        target: ${{ secrets.PATH }}
    - name: Debug Environment
      run: |
        echo "GitHub Runner OS: ${{ runner.os }}"
        echo "Shell: $SHELL"
        echo "Bash location:"
        which bash || echo "bash not found"
        echo "Bash version:"
        bash --version || echo "bash version command failed"
        echo "Path:"
        echo $PATH
        echo "Directory contents:"
        ls -l /usr/bin/bash /bin/bash || echo "ls command failed"
        echo "Environment variables:"
        env
    - name: Restart service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOSTNAME }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSHKEY }}
        script: |
          sudo systemctl daemon-reload
          sudo systemctl restart budgetbase.service
